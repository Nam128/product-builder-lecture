<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle-btn">다크 모드</button>
    <div class="container">
        <h1>Lotto</h1>
        <p class="subtitle">행운의 번호를 확인해보세요.</p>
        <div class="lotto-numbers" id="lotto-numbers"></div>
        <button id="generate-btn">번호 생성하기</button>
    </div>

    <div class="container contact-container">
        <h2>제휴 문의</h2>
        <p class="subtitle">함께 성장할 파트너를 기다립니다.</p>
        <form action="https://formspree.io/f/meezldky" method="POST" id="contact-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="성함 / 업체명" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="이메일 주소" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="문의 내용" rows="5" required></textarea>
            </div>
            <button type="submit" id="submit-btn">문의하기</button>
        </form>
    </div>

    <div class="container disqus-container">
        <div id="disqus_thread"></div>
        <script>
            (function() { 
            var d = document, s = d.createElement('script');
            s.src = 'https://productbuilder-e8iybk6glb.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

    <script src="main.js"></script>
</body>
</html>
